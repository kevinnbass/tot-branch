# ------------------------------------------------------------------
# Canonical regex catalogue for 12‑hop pipeline
# File‑name:  hop_patterns.yml        (UTF‑8, no tabs)
# ------------------------------------------------------------------
# Schema
#   <hop_number> (int) :
#     - name          : CamelCase identifier (unique within hop)
#       mode          : live | shadow           # default = live
#       frame         : Alarmist | Reassuring | null
#       pattern       : |-                      # block scalar, preserves NL
#           <raw regex, unchanged>
#       # veto_pattern: |-                      # optional
#           <regex that cancels a positive hit>
#
# Notes
# • Newlines are significant for readability—do **not** re‑wrap patterns.
# • Indent the block scalar exactly two spaces so YAML treats the regex
#   as literal text (nothing is escaped).
# • Keep ordering by hop → pattern name; the engine preserves this order.
# ------------------------------------------------------------------

1:
- name: IntensifierRiskAdjV2
  mode: live
  frame: Alarmist
  veto_pattern: |-
    # TECH_TERM_GUARD (2025-06-20)
    (?ix)
      \b(?:
           highly\s+(?:pathogenic|contagious|transmissible|virulent) |
           high[-\s]?pathogenic |
           high[-\s]?path\B
        )\b
      (?=\s+(?:strain|bird\s+flu|avian(?:\s+flu|\s+influenza)?|h5n1|virus))
      |
      # NEGATION_GUARD (2025-06-26)
      (?i)\b(?:nothing|no\s+(?:evidence|indication|data)|unlikely|does\s+not|do\s+not|did\s+not)\b
         [^.]{0,50}?\b(?:become|is|are|was|were|grow|gets?|getting)\b
      |
      # LOW_RISK_LEADIN_GUARD (2025-06-26)
      (?i)\blow\s+risk\b[^.]{0,30}?\bbut\b
      |
      # VOLATILE_ECONOMIC_GUARD (2025-06-27)
      (?ix)\bvolatile\b(?=[^.]{0,40}\b(?:prices?|markets?|rates?|trading|stocks?|commodity|commodities)\b)
      |
      # METAPHORICAL_USE_GUARD (2025-06-27)
      (?i)\b(?:deadly|dangerous|severe)\s+(?:silence|quiet|calm|stillness)\b
  # Added negative look‑behind to exclude "deadly toll", "deadly cost"
  pattern: |-
    (?i)    # case-insensitive once – faster compile
    # block idioms unrelated to epidemiological danger
    (?<!toll\s|cost\s|sins\s|silence\s|so\scalled\s)
    \b(?:(?:highly(?!\s+(?:pathogenic|susceptible)\b))
        |alarmingly|certainly|deadlier|definitely|ever[-\s]*more|ever[-\s]*deadlier|extremely|
        frighteningly|incredibly|increasingly|more|particularly|progressively|really|
        severely|so|super|too|ultra|unbelievably|unusually|very)  # A-Z order
        (?:\s+\w+){0,3}\s+
    (?:brutal|catastrophic|contagious|critical|dangerous|deadly|destructive|devastating|
       hazardous|infectious|lethal|life[-\s]*threatening|perilous|severe|transmissible|virulent)\b|
    \bless\s+safe\b|                                       # (2025-06-23) comparative risk form
    \bsafer\b|                                             # positive comparative form
    \bless\s+(?:deadly|dangerous|severe|catastrophic|lethal|virulent|contagious)\b|  # risk-lowering comparatives
    \bdeadly\s+from\s+(?:the\s+)?(?:start|outset)\b|
    \bmost\s+(?:\w+\s+){0,2}?(?:deadly|destructive|dangerous|severe|catastrophic|devastating|virulent|contagious|lethal|hazardous|critical|life[-\s]*threatening|perilous)\b|
    # Clause boundary check - ensure intensifier and risk-adj are in same clause
    \b(?:(?:highly(?!\s+(?:pathogenic|susceptible)\b))
        |alarmingly|certainly|deadlier|definitely|ever[-\s]*more|ever[-\s]*deadlier|extremely|
        frighteningly|incredibly|increasingly|more|particularly|progressively|really|
        severely|so|super|too|ultra|unbelievably|unusually|very)
        (?![^.;:!?]{40,})  # negative lookahead for clause boundaries
        (?:\s+\w+){0,3}\s+
    (?:brutal|catastrophic|contagious|critical|dangerous|deadly|destructive|devastating|
       hazardous|infectious|lethal|life[-\s]*threatening|perilous|severe|transmissible|virulent)\b

- name: H1.AutoIntensifierRiskAdj
  mode: live
  frame: Alarmist
  veto_pattern: |-
    # TECH_TERM_GUARD (2025-06-20)
    (?ix)
      \b(?:
           highly\s+(?:pathogenic|contagious|transmissible|virulent) |
           high[-\s]?pathogenic |
           high[-\s]?path\B
        )\b
      (?=\s+(?:strain|bird\s+flu|avian(?:\s+flu|\s+influenza)?|h5n1|virus))
  pattern: |-
    (?i)(?:highly|particularly|incredibly|really|extremely)\s+
    (?:contagious|critical|dangerous|deadly|devastating|hazardous|infectious|lethal|life[-\s]*threatening|perilous|severe|transmissible|virulent)\b
2:
- name: HighPotencyVerbMetaphor
  mode: live
  frame: Alarmist
  veto_pattern: |-
    # (a) keep price-trend guard
    \btrending\s+sharply\s+(?:higher|lower)\b
    |
    # (c) macro-context guard – price/temperature/inflation backdrop ≠ impact
    \bsoar(?:ed|ing)?\b(?=\s+(?:inflation|interest[-\s]?rates?|temperatures?|prices?|costs?|sales?)) |
    \bplung(?:ed|ing)\b(?=\s+(?:inflation|interest[-\s]?rates?|temperatures?|prices?|costs?|sales?)) |
    # (b) **containment override** – neutralise culling verbs so they fall
    #     through to Q3 where the containment rule already handles them
    (?i)\b(?:slaughter(?:ed|ing)?|culled?|destroyed?|euthan(?:iz|is)ed|
           depopulated|disposed|buried)\b
    |
    # QUOTE_MILD_PHRASES_GUARD (2025-06-26)
    (?i)\b(?:terrible\s+news|very\s+worried)\b
    |
    # FIGURATIVE_USE_GUARD (2025-06-27)
    (?i)\b(?:devour(?:ed|ing|s)?|overwhelm(?:ed|ing)?|unleashed?)\s+
        (?:attention|headlines|news\s+cycle|media|coverage|debate|controversy)\b
    |
    # METAPHOR_SCOPE_GUARD (2025-06-27) - blocks metaphors about non-disease topics
    (?i)\b(?:death\s+sentence|killer\s+blow|raging\s+inferno)\s+
        (?:to|for)\s+(?:his|her|their|the)\s+
        (?:career|reputation|ego|campaign|presidency|business|company|economy)\b
    |
    # GRIP_METAPHOR_CONTEXT_GUARD (2025-06-28)
    # Blocks "in the grips of" when used with outbreak/epidemic terms
    (?i)\bin\s+the\s+grips\s+of\b(?=\s+(?:an?\s+)?(?:outbreak|epidemic|pandemic))
  pattern: |-
    # Hop-2 literal guard – keep "spark shortages" Neutral
    (?i)
    # Guard — "spark shortages" stays Neutral
    (?!\b(?:spark|sparking)\s+shortage(?:s)?\b)

    (?:
      # vivid verbs / alert phrases
      \b(?:ravaged|devastated|obliterated|skyrocketed|plummeted|crashed|nosedived|
         tanked|exploding|raging|tearing\sthrough|
         overwhelmed|overwhelming|crippling|spiralled?|ballooned|
         writh(?:e|ed|ing)|convuls(?:e|ed|ing)|gasp(?:ing|ed)|twitch(?:ing|ed)|
         unleashed|devour(?:ed|ing|s)?|scream(?:ed|ing|s)?|trembl(?:ed|ing|e|es)|
         seiz(?:ed|ing|e|es|ure|ures))\b
      |
      # verb first:  soar(ed/ing) + metric inside 20 chars after
      \bsoar(?:ed|ing)?\b(?=[^.]{0,20}\b(?:cases?|prices?|costs?|loss(?:es)?|
                                    deaths?|fatalities|production|output|
                                    supply|shortages?)\b)
      |
      # metric first: metric … soar(ed/ing) inside 20 chars after
      \b(?:cases?|prices?|costs?|loss(?:es)?|deaths?|fatalities|production|
          output|supply|shortages?)\b[^.]{0,20}\bsoar(?:ed|ing)?\b
      |
      # superlative-negative nouns
      \b(?:most|record(?:-breaking)?|worst|deadliest|largest|biggest|costliest)\s+\w{0,12}?
           \s+(?:disaster|crisis|outbreak|catastrophe|calamity)\b
      |
      # potent metaphors (explicit list for deterministic hits)
      \b(?:ticking\s+time-?bomb|nightmare\s+scenario|powder\s+keg|
         house\s+of\s+cards|train\s+wreck|collateral\s+damage|
         death\s+sentence|killer\s+blow|raging\s+inferno)\b
      |
      # "on high alert" forms
      (?:on\s+high\s+alert(?=[^.]{0,40}\b(?:outbreak|virus|flu|disease|h5n1|
                                           threat|danger|risk)\b)|
       (?:outbreak|virus|flu|disease|h5n1|threat|danger|risk)
         \b[^.]{0,40}on\s+high\s+alert|
       ^[^.]{0,60}\bon\s+high\s+alert\b)
      |
      # spark / stoke *panic-type* emotions  (plain "fears" stays Neutral)
      \b(?:spark|stoke|fuel|ignit(?:e|ing|ed|es)|reignit(?:e|ing|ed|es))\s+
         (?:mass(?:ive)?\s+|widespread\s+|public\s+|nationwide\s+|
            global\s+)?(?:panic|alarm|outrage|anxiety)\b
      |
      # intensifier + harm-noun (alphabetised for readability)
      \b(?:colossal|enormous|gigantic|huge|immense|major|massive|
         overwhelming|record(?:-breaking)?|severe|significant|unprecedented|vast)\s+
         (?:crisis|damage|deaths?|disaster|fatalities|
         loss(?:es)?|mortality|outbreaks?|shortages?|toll)\b
    )

# 2025-06-20 • Zero-FP rule promoted to live
- name: OnHighAlert.Live
  mode: live
  frame: Alarmist
  pattern: (?ix)\bon\W+high\W+alert\b

3:
- name: ModerateVerbPlusScale
  mode: live
  frame: Alarmist
  pattern: |-
    (?:
      # Forward pattern: verb followed by scale
      \b(?:hit|hitting|swept|sweeping|surged|soared|plunged|plummeted|
         spiked|spiking|jumped|jumping|shot\s+up|peaked|peaking|
         hard[-\s]?hit|prompted(?!\s+authorities\s+to\s+consider))\b
      (?=[^.]{0,120}\b(?:\d|%|percent|hundred|hundreds|thousand|thousands|million|millions|billion|billions|
                       record(?:[-\s]?high|[-\s]?low|[-\s]?setting)?|
                       largest|highest|worst|unprecedented|severe|significant|overwhelming|
                       devastating|disasters?|emergenc(?:y|ies)|over\s+half)\b)
      |
      # Reverse pattern: scale followed by verb (within 40 chars)
      (?<=\b(?:\d+|%|percent|hundred|thousands?|millions?|billions?|
               record(?:[-\s]?high|[-\s]?low|[-\s]?setting)?|
               largest|highest|worst|unprecedented|devastating|overwhelming)
           [^.;:!?]{0,40})
      \b(?:hit|hitting|swept|sweeping|surged|soared|plunged|plummeted|
         spiked|spiking|jumped|jumping|shot\s+up|peaked|peaking|
         hard[-\s]?hit|were\s+hit|was\s+hit)\b
    )
    (?![^.]{0,20}\bfear(?:s|ed|ing)?\b)   # guard: psychological verbs ≠ impact

    # 2025-06-18 containment-verb veto – keeps large-scale culling Neutral
  veto_pattern: |-
    # CONTAINMENT_GUARD (pre-existing)
    (?i)\b(?:culled?|euthani[sz]ed|destroyed|depopulated|slaughtered|disposed|buried|burned|incinerated)\b
    |
    # ECON_METRIC_GUARD (2025-06-26)
    (?ix)
      # classic price / revenue / sales language
      \b(?:price|prices|cost|costs|sales?|revenue|profit(?:s)?)\b
        [^.]{0,40}?\b(?:hit|hitting|jumped|jumping|spiked|shot\W+up|soared|surged|plunged|plummeted)\b
      |
      # idiom "hard hit" (false Alarmist)
      \bhard\W+hit\b
      |
      # HYPOTHETICAL_GUARD (2025-06-27) - blocks planned/hypothetical language
      (?i)\b(?:could|would|may|might|should|planning\s+to|plan\s+to|plans\s+to|
              considering|consider|expects?\s+to|expected\s+to)\s+
         (?:hit|sweep|surge|soar|plunge|plummet|spike|jump|peak)\b
      |
      # EXPORT_PRODUCTION_GUARD (2025-06-27) - blocks trade/production metrics
      (?i)\b(?:exports?|imports?|production|output|yield|supply|supplies)\s+
         (?:hit|swept|surged|soared|plunged|plummeted|spiked|jumped|peaked)\b

- name: ScaleMultiplier
  mode: live
  frame: Alarmist
  pattern: |-
    (?i)\b(?:double[ds]?|triple[ds]?|quadruple[ds]?|ten[-\s]*fold|
            five[-\s]*fold|twenty[-\s]*fold|hundred[-\s]*fold)\b
  veto_pattern: |-
    # ECON_METRIC_GUARD (2025-06-26)
    (?ix)
      \b(?:price|prices|cost|costs|sales?|revenue|profit(?:s)?|value)\b
      [^.]{0,40}?\b(?:double[ds]?|triple[ds]?|quadruple[ds]?|ten[-\s]*fold|
                     five[-\s]*fold|twenty[-\s]*fold|hundred[-\s]*fold)\b

4:
- name: LoadedQuestionAlarm
  mode: live
  frame: Alarmist
  pattern: |-
    # ————————————————————————————————
    # (A) "Should/Can/Could/Will/Do/Does … be/feel worried/concerned/afraid/alarmed?"
    # ————————————————————————————————
    \b(?:should|can|could|will|do|does)\s+\w+\s+
       (?:need\s+to\s+)?(?:be\s+|feel\s+)?(?:worried|concerned|afraid|alarmed)\b
    (?=[^.?]{0,40}\b(?:outbreak|virus|flu|disease|h5n1|threat|danger|
                     risk|infection|infected|crisis|disaster|catastrophe)\b)
    |
    # ————————————————————————————————
    # (B) "Are we facing/heading toward a crisis/catastrophe/threat … ?"
    # ————————————————————————————————
    \bare\s+we\s+(?:really\s+)?(?:facing|heading\s+towards?|on\s+the\s+brink\s+of)\s+
         (?:a\s+)?(?:crisis|disaster|catastrophe|major\s+threat)\b
    |
    # Rhetorical necessity-of-killing question (captures 'necessary to kill millions...')
    \b(?:is|are|was|were)\s+it\s+(?:really\s+)?necessary\s+to\s+
        (?:kill|cull|slaughter|destroy|euthan(?:ize|ise))\b
        [^?]{0,60}?\b(?:millions?|thousands?|record|\d{1,3}(?:[, ]\d{3})+)\b
    |
    # safety-question pattern (2025-06-23)
    \b(?:is|are|was|were)\s+it\s+(?:really\s+)?safe\s+to\b
    |
    # "How many more … have to die?" rhetorical question
    \bhow\s+many\s+more\s+\w+\s+have\s+to\s+(?:die|be\s+killed|be\s+culled|perish)\b

  # --- 2025-06-18 addition: Challenge-question over inaction ---

- name: WhatIfQuestion
  mode: live
  frame: Alarmist
  pattern: |-
    (?i)\bwhat\s+if\s+(?:we|this|the\s+\w+)\b

- name: IgnoreDisasterQ
  mode: live
  frame: Alarmist
  pattern: |-
    (?i)
    # "How long can we ignore / stand by … ?" (existing)
    \bhow\s+long\s+can\s+we\s+(?:afford\s+to\s+)?(?:ignore|stand\s+by)\b
    |
    # "Are / Will we (just) stand by / ignore … ?"
    \b(?:are|will)\s+we\s+(?:going\s+to\s+)?(?:just\s+|simply\s+)?(?:stand\s+by|ignore)\b

5:
- name: ExplicitCalming
  mode: live
  frame: Reassuring
  pattern: |-
    \bwe\b(?:\s*\[[^\]]+\]\s*)?\s+(?:are|remain|feel)\s+
        (?:confident|positive|optimistic|hopeful)\s+in\s+(?:\w+\s+){0,8}?(?:preparedness|readiness|ability)\b|
    \b(?:are|feel)\s+(?:confident|positive|optimistic|hopeful)\s+in\s+(?:\w+\s+){0,8}?(?:preparedness|readiness|ability)\b|
    \b(?:no\s+cause\s+for\s+alarm|
        public\s+can\s+rest\s+easy|
        fully\s+under\s+control|
        rest\s+assured|
        completely\s+safe|
        (risk|likelihood|chance)\s+(?:of\s+\w+\s+)?(?:is|are|remains|stay|stays)\s+(?:very|extremely|exceptionally|remarkably)\s+low|
        (?:is|are|remains|remain|stay|stays)\s+(?:completely\s+|totally\s+|perfectly\s+|entirely\s+)?safe\s+(?:to\s+eat|for\s+(?:human\s+)?consumption|for\s+(?:all\s+)?(?:consumers?|people|humans|residents|citizens))|
        \b(?:encouraging|welcome|heartening|excellent)\s+news\b|
        \bwonderfully\s+high\b|
        \bvery\s+well\s+protected\b|
        \bprovid(?:ing|es)\s+relief\b|
        \bshort[-\s]?term\s+blip\b|
        \btemporary\s+setback\b|
        (?:expected|likely|set)\s+to\s+resolve\s+quickly\b|
        \bthankfully\b[^.]{0,40}\b(?:consumers?|public|residents|citizens|people)\b|
        \b(?:fully|well)\s+(?:prepared|ready)\s+(?:to\s+(?:handle|deal\s+with)|for)
          .{0,40}\b(?:public|consumers?|customers?|people|residents|citizens)\b|
        \b[Ff]ortunately\b[^.]{0,40}\b(?:consumers?|public|residents|citizens|people)\b)
    | # generic optimism/confidence without "in X" clause
    \b(?:i|we|they|officials?|authorities?)\s+
      (?:feel|are)\s+
      (?:positive|optimistic|hopeful)\s+
      (?:that|about)\b

- name: ExplicitCalming.SafeToEat.Live
  mode: live
  frame: Reassuring
  pattern: |
    \b(remains?|is|are)\s+(?:perfectly\s+)?safe\s+(?:to\s+eat|for\s+(?:human\s+)?consumption)\b

# 2025-06-20 • Zero-FP rules promoted to live
- name: DirectNoConcern.Live
  mode: live
  frame: Reassuring
  pattern: (?ix)\bno\W+cause\W+for\W+(?:alarm|concern)\b

- name: NothingToWorry.Live
  mode: live
  frame: Reassuring
  pattern: (?ix)\bnothing\W+to\W+worry\W+about\b

- name: LowRiskEval.Theoretical
  mode: live
  frame: Reassuring
  pattern: (?i)\b(?:purely\s+)?theoretical\s+risk\b

- name: LowRiskBare.Neutral
  mode: live
  frame: Neutral
  pattern: |-
    (?ix)
      \brisks?                                    # "risk" or "risks"
      (?:\s+to\s+(?:the\s+)?(?:public|general\s+public|consumers?|people))?
      \s+(?:is|are|remain|remains|stay|stays|
          appears|appear|seems|seem)\s+
      low\b

# 2025-06-28 • Hop 5 extensions - explicit calming patterns
- name: ExplicitCalming.SafeForPeople
  mode: live
  frame: Reassuring
  pattern: |-
    (?ix)\b(remains?|is|are)\s+
    (?:entirely|completely|totally|perfectly)?\s*safe\s+
    (?:for\s+(?:the\s+)?(?:public|people|consumers?|residents|citizens))\b

- name: ExplicitCalming.UnderControl
  mode: live
  frame: Reassuring
  pattern: |-
    (?ix)\b(remains?|is|are|now|still)\s+
    (?:well\s+)?under\s+control\b

- name: ExplicitCalming.MinimalRisk
  mode: live
  frame: Reassuring
  pattern: |-
    (?ix)(?:poses?|presents?|constitutes?)\s+
    (?:a\s+)?minimal\s+risk\b|\brisk[s]?\s+
    (?:is|are|remains?)\s+minimal\b

- name: ExplicitCalming.LowRiskQuote
  mode: live
  frame: Reassuring
  pattern: |-
    # Direct quotations of "low risk" assessments
    (?ix)
    (?:characteriz(?:e|ed|es|ing)|assess(?:ed|es|ing)?|evaluat(?:e|ed|es|ing)?|
       describ(?:e|ed|es|ing)?|call(?:ed|s|ing)?|deem(?:ed|s|ing)?|
       label(?:ed|s|ing)?|classif(?:y|ied|ies|ying)?)\s+
    (?:the\s+)?(?:risk|threat|danger|likelihood|chance)\s+
    (?:\w+\s+){0,8}?(?:as|to\s+be)\s+
    ["']low["']

6:
- name: MinimiserScaleContrast
  mode: live
  frame: Reassuring
  pattern: |-
    # minimiser MUST be paired with an explicit denominator token
    (?i)
    \b(?:only|just|merely|a\s+single|very\s+few|relatively\s+few|no\s+more\s+than)\b
         [^.;\n]{0,30}
         \b(?:out\s+of|one\s+of|one\s+in|among|nationwide|statewide|across|worldwide|globally)\b
         [^.;\n]{0,30}\b(?:hundred|thousand|million|billion|
                        \d{1,3}(?:[, ]\d{3})*|\d+)\b
    |
    \b(?:only|just|merely)\s+\d+(?:[.,]\d+)?\s*(?:%|percent|per\s+cent)\b
    |
    \b(?:only|just|merely)\s+one\b[^.]{0,120}
         \b(?:of|in|among)\b[^.]{0,20}\bthousands?\b
    |
    # allow dash or parenthesis between parts
    \b(?:only|just|merely|a\s+single|very\s+few)\b
         [^.;\n]{0,50}?\b                  # tolerant gap
         \b(out\s+of|among|in|of)\b
         [^.;\n]{0,50}?\b(total|overall|population|flocks?|barns?|nationwide|worldwide|global(?:ly)?)\b

# 2025-06-28 • Hop 6 extensions - minimiser + denominator patterns
- name: Minimiser.PerRatio
  mode: live
  frame: Reassuring
  pattern: |-
    (?ix)\b(?:only|just|merely)\s+
          \d+(?:[.,]\d+)?\s+
          per\s+
          (?:\d{1,3}(?:[.,]\d{3})*|hundred|thousand|million|billion)\b

- name: Minimiser.InRatio
  mode: live
  frame: Reassuring
  pattern: |-
    (?ix)\b(?:only|just|merely)\s+
          \d+\s+
          in\s+
          \d+(?:[.,]\d+)?\b

- name: LessFewer.Percent
  mode: live
  frame: Reassuring
  pattern: |-
    (?ix)\b(?:less|fewer)\s+than\s+
          \d+(?:[.,]\d+)?\s*
          (?:%|percent|per\s+cent)\b

- name: LessFewer.Denominator
  mode: live
  frame: Reassuring
  pattern: |-
    (?ix)\b(?:less|fewer)\s+than\s+
          \d+(?:[.,]\d+)?\b
          [^.;\n]{0,30}
          \b(?:out\s+of|in|among|of)\b
          [^.;\n]{0,30}
          \d+(?:[.,]\d+)?\b

- name: Minimiser.OnlyOneInContext
  mode: live
  frame: Reassuring
  pattern: |-
    # "only one" with clear scale/denominator context
    (?ix)\bonly\s+one\b
    (?=[^.]{0,80}\b(?:of\s+)?(?:thousands|hundreds|dozens|multiple|many|several|
                                numerous|various|all|the)\s+(?:of\s+)?farms?\b)

7:
- name: BareNegationHealthConcern
  mode: live
  frame: Neutral
  pattern: |-
    \b(?:do|does|did|is|are|was|were|will|would|should)\s+(?:not|n't)\s+
       (?:pose|present|constitute)\s+(?:an?\s+)?(?:immediate\s+)?(?:public\s+)?health\s+concern\b
    |
    \bno\s+(?:human|americans?|animal|bird|poultry)\s+cases?\s+
       (?:have|has|are|were)\s+(?:been\s+)?(?:detected|reported|
                                          recorded|found|identified)\b
    |
    \b(?:will|would|can|could)\s+not\s+enter\s+the\s+food\s+(?:system|chain|supply)\b
    |
    \b(?:tests?|samples?)\s+(?:came|come|were|was)\s+negative\b
    |
    \b(?:does|do|is|are|will|would|should)\s+(?:not|n't)\s+
