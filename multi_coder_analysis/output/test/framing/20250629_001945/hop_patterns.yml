             climbed|slipped|edged|inched|ticked|moved)\b
        | # verb + directional movement (edged up / ticked lower)
          \b(?:edged|inched|ticked|moved)\s+(?:up|down|higher|lower)\b
          (?=[^.]{0,40}\b(?:prices?|rates?|costs?|values?|export(?:s)?|import(?:s)?|sale(?:s)?)\b)
        | # "prices were up/down X%" or "up/down by X" with numeric quantification
          (?:prices?|rates?|costs?|values?|export(?:s)?|import(?:s)?|sale(?:s)?|revenue|profit(?:s)?)
          \s+(?:were|was|are|is)\s+
          (?:up|down)\s+
