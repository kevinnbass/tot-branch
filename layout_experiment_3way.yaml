# Three-way A/B/C Test: Enhanced Cue Detection Layouts
# Comparing: markdown vs JSON parameterized vs machine-readable

experiment:
  name: "Enhanced Cue Detection 3-Way Comparison"
  description: "Compare three cue detection formats: traditional markdown, JSON parameterized, and ultra-compact machine-readable"
  date: "2024-12-29"

execution:
  parallel_workers: 3  # Run all 3 layouts in parallel
  timeout_minutes: 30

layouts:
  # A: Traditional markdown format with embedded JSON rule slice
  cue_detection_enhanced:
    enabled: true
    description: "Traditional markdown format with human-readable rules and examples"
    sample_size: 100  # Adjust based on your needs
    
  # B: JSON parameterized format
  cue_detection_enhanced_json:
    enabled: true
    description: "Fully parameterized JSON format with structured rules"
    sample_size: 100
    
  # C: Machine-readable ultra-compact format
  cue_detection_enhanced_machine:
    enabled: true
    description: "Ultra-compact machine-readable format with minimal tokens"
    sample_size: 100

# Batch variants (if you want to test batch processing too)
batch_layouts:
  cue_detection_enhanced_batch:
    enabled: false  # Set to true if you want to test batch variants
    description: "Batch markdown format"
    sample_size: 100
    
  cue_detection_enhanced_json_batch:
    enabled: false
    description: "Batch JSON parameterized format"
    sample_size: 100
    
  cue_detection_enhanced_machine_batch:
    enabled: false
    description: "Batch machine-readable format"
    sample_size: 100

# Disable all other layouts for this focused test
other_layouts:
  standard:
    enabled: false
  recency:
    enabled: false
  sandwich:
    enabled: false
  minimal_system:
    enabled: false
  question_first:
    enabled: false
  hop_last:
    enabled: false
  structured_json:
    enabled: false
  segment_focus:
    enabled: false
  instruction_first:
    enabled: false
  parallel_analysis:
    enabled: false
  evidence_based:
    enabled: false
  xml_structured:
    enabled: false
  primacy_recency:
    enabled: false 